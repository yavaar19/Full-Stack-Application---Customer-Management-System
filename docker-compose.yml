services:
  db:
    container_name: postgres
    image: postgres:15.1
    environment:
      POSTGRES_USER: yavaarnosi
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - postgres
    restart: unless-stopped
  yavaarnosi-api:
    container_name: yavaarnosi-api
    image: yavaar19/yavaarnosi-api
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/customer
    ports:
      - "8088:8080"
    networks:
      - postgres
    depends_on:
      - db
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
  pgadmin: